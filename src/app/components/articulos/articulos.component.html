<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Art√≠culos</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="onFiltroCambiado('todos')">Todos</button>
      <button class="btn btn-primary" (click)="onFiltroCambiado('vivos')">Vivos</button>
      <button class="btn btn-primary" (click)="onFiltroCambiado('muertos')">Muertos</button>
    </div>
    <div class="col-md-8">
      <input type="text" class="form-control" placeholder="Buscar personaje..." (input)="onBusquedaCambiada($event)">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 mb-3" *ngFor="let item of itemsFiltrados">
      <div class="card">
        <img [src]="item?.image" class="card-img-top" alt="{{ item?.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item?.name }}</h5>
          <p class="card-text">Status: {{ item?.status }}</p>
          <p class="card-text">Species: {{ item?.species }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
